<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8" name = "viewport" content = "width = device-width, initial-scale = 1.0">

    <head>
        <title>Cloth</title>
        <style>
            body {
                font-family: "Cascadia Code";
                font-size: 15px;
            };
            .button {
                background-color: #606060;
                border: none;
                color: white;
                padding: 10px 32px;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            };
        </style>
    </head>

    <body>
        <h1>Cloth Self Collision</h1>
        <button class = "button" type = "button" id = "button-run" onclick = "pause_or_resume()">Run</button>
        <button class = "button" type = "button" id = "button-restart" onclick = "restart()">Restart</button>
        <fieldset id = "radio-view-mode">
            <legend>View Mode</legend>
            <span>
                <input id = "radio-mode-cloth" type = "radio" name = "view-mode" value = "cloth" checked/>
                <label for = "radio-cloth">Cloth</label>
            </span>
            <span>
                <input id = "radio-mode-cloth-front" type = "radio" name = "view-mode" value = "cloth-front"/>
                <label for = "radio-cloth-front">Cloth Front</label>
            </span>
            <span>
                <input id = "radio-mode-cloth-back" type = "radio" name = "view-mode" value = "cloth-back"/>
                <label for = "radio-cloth-back">Cloth Back</label>
            </span>
            <span>
                <input id = "radio-mode-edges" type = "radio" name = "view-mode" value = "all-edges"/>
                <label for = "radio-edges">Edges</label>
            </span>
            <span>
                <input id = "radio-mode-yarn-edges" type = "radio" name = "view-mode" value = "yarn-edges"/>
                <label for = "radio-yarn-edges">Yarn Edges</label>
            </span>
            <span>
                <input id = "radio-mode-cross-edges" type = "radio" name = "view-mode" value = "cross-edges"/>
                <label for = "radio-cross-edges">Cross Edges</label>
            </span>
            <span>
                <input id = "radio-mode-hinge-edges" type = "radio" name = "view-mode" value = "hinge-edges"/>
                <label for = "radio-hinge-edges">Hinge Edge</label>
            </span>
        </fieldset>

        <br>
        <br>
        <span id = "num-particles">0</span> particles,
        <span id = "num-edges">0</span> edges,
        <span id = "num-yarn-edges">0</span> yarn-edges.
        <span id = "num-cross-edges">0</span> cross-edges,
        <span id = "num-hinge-edges">0</span> hinge-edges,
        <span id = "num-triangles">0</span> triangles.
		<span id = "performance">0.000</span> ms per frame

        <br>
        <br>
        <div id = "container"></div>

        <script src = "https://unpkg.com/three@0.139.2/build/three.min.js"></script>
        <script src = "https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
        <script src = "../tool/compact-vector.js"></script>
        <script src = "../tool/grabber.js"></script>
        <script src = "../tool/hasher.js"></script>
        <script src = "../tool/math.js"></script>
        <script src = "../tool/self-collided-cloth.js"></script>
        <script>
            let initialized = false;

            let scene = undefined;
            let renderer = undefined;
            let camera = undefined;
            let controller = undefined;
            let grabber = undefined;

            let world = {
                paused: true,
                mode: "cloth",

                time: 0.0,
                timeslice: 1.0 / 60.0,
                real_time: 0.0,
                subjects: [],

                gravity: new THREE.Vector3(0.0, -10.0, 0.0),

                update: function () {
                    if (world.paused) return;

                    for (let i = 0; i < world.subjects.length; i++) {
                        world.subjects[i].pre_update(world.timeslice);
                    }

                    for (let i = 0; i < world.subjects.length; i++) {
                        world.subjects[i].update(world.timeslice);
                    }

                    for (let i = 0; i < world.subjects.length; i++) {
                        world.subjects[i].post_update(world.timeslice);
                    }

                    world.time += world.timeslice;

                    let real_time = performance.now();
                    let duration = real_time - world.real_time;
                    document.getElementById("performance").innerHTML = duration.toFixed(3);
                    world.real_time = real_time;
                },

                render: function () {
                    renderer.render(scene, camera);
                },
            };

            function pause_or_resume()
            {
                world.paused = !world.paused;
                document.getElementById("button-run").innerHTML = (world.paused ? "Resume" : "Pause");
            }

            function restart()
            {
                world.paused = true;
                document.getElementById("button-run").innerHTML = "Run";

                let radios = document.querySelectorAll(`input[type = "radio"][name = "view-mode"]`);
                radios.forEach(radio => {
                    if (radio.checked) {
                        world.mode = radio.value;
                    }
                });

                document.getElementById("performance").innerHTML = (0.0).toFixed(3);

                scene = new THREE.Scene();

                scene.add(new THREE.AmbientLight(0x505050));
                scene.fog = new THREE.Fog(0x000000, 0.0, 15.0);

                {
                    let spot_light = new THREE.SpotLight(0xFFFFFF);
                    spot_light.angle = Math.PI / 5.0;
                    spot_light.penumbra = 0.2;
                    spot_light.position.set(2.0, 3.0, 3.0);
                    spot_light.castShadow = true;
                    spot_light.shadow.camera.near = 3.0;
                    spot_light.shadow.camera.fat = 10.0;
                    spot_light.shadow.mapSize.width = 1024;
                    spot_light.shadow.mapSize.height = 1024;
                    scene.add(spot_light);
                }

                {
                    let directional_light = new THREE.DirectionalLight(0x55505A, 1.0);
                    directional_light.position.set(0.0, 3.0, 0.0);
                    directional_light.castShadow = true;
                    directional_light.shadow.camera.near = 1.0;
                    directional_light.shadow.camera.far = 10.0;
                    directional_light.shadow.camera.right = 1.0;
                    directional_light.shadow.camera.left = -1.0;
                    directional_light.shadow.camera.top = 1.0;
                    directional_light.shadow.camera.bottom = -1.0;
                    directional_light.shadow.mapSize.width = 1024;
                    directional_light.shadow.mapSize.height = 1024;
                    scene.add(directional_light);
                }

                {
                    let ground = new THREE.Mesh(
                        new THREE.PlaneBufferGeometry(20.0, 20.0, 1.0, 1.0),
                        new THREE.MeshPhongMaterial({color: 0xA0ADAF, shininess: 150.0}),
                    );
                    ground.rotation.x = -Math.PI / 2.0;
                    ground.receiveShadow = true;
                    scene.add(ground);
                }

                {
                    let helper = new THREE.GridHelper(20.0, 20.0);
                    helper.material.opacity = 1.0;
                    helper.material.transparent = true;
                    helper.position.set(0.0, 0.002, 0.0);
                    scene.add(helper);
                }

                {
                    camera = new THREE.PerspectiveCamera(70.0, window.innerWidth / window.innerHeight, 0.01, 100.0);
                    camera.position.set(0.0, 0.3, 0.5);
                    camera.updateMatrixWorld();
                    camera.updateProjectionMatrix();
                    scene.add(camera);
                }

                if (!initialized) {
                    initialized = true;

                    renderer = new THREE.WebGLRenderer();
                    renderer.shadowMap.enabled = true;
                    renderer.setPixelRatio(window.devicePixelRatio);
                    renderer.setSize(0.8 * window.innerWidth, 0.8 * window.innerHeight);
                    container.appendChild(renderer.domElement);

                    grabber = new Grabber();
                }

                renderer.setSize(window.innerWidth, window.innerHeight);

                controller = new THREE.OrbitControls(camera, renderer.domElement);
                controller.zoomSpeed = 2.0;
                controller.panSpeed = 0.4;
                controller.target = new THREE.Vector3(0.0, 0.1, 0.0);
                controller.update();

                {
                    let self_collided_cloth = Self_Collided_Cloth.from();
                    world.subjects = [self_collided_cloth];
                }

                {
                    let num_particles = 0;
                    let num_edges = 0;
                    let num_yarn_edges = 0;
                    let num_cross_edges = 0;
                    let num_hinge_edges = 0;
                    let num_triangles = 0;
                    for (let i = 0; i < world.subjects.length; i++) {
                        let subject = world.subjects[i];
                        subject.switch_mode(world.mode);
                        num_particles += subject.num_particles;
                        num_edges += subject.num_edges;
                        num_yarn_edges += subject.num_yarn_edges;
                        num_cross_edges += subject.num_cross_edges;
                        num_hinge_edges += subject.num_hinge_edges;
                        num_triangles += subject.num_triangles;
                        subject.add_to(scene);
                    }

                    document.getElementById("num-particles").innerHTML = num_particles;
                    document.getElementById("num-edges").innerHTML = num_edges;
                    document.getElementById("num-yarn-edges").innerHTML = num_yarn_edges;
                    document.getElementById("num-cross-edges").innerHTML = num_cross_edges;
                    document.getElementById("num-hinge-edges").innerHTML = num_hinge_edges;
                    document.getElementById("num-triangles").innerHTML = num_triangles;
                }
            }

            function mainloop()
            {
                world.update();
                world.render();

                requestAnimationFrame(mainloop);
            }

            restart();
            mainloop();

            function on_window_resize()
            {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            window.addEventListener("resize", on_window_resize, false);

            document.getElementById("radio-view-mode").addEventListener("change", (event) => {
                world.mode = event.target.value
                for (let i = 0; i < world.subjects.length; i++ ) {
                    world.subjects[i].switch_mode(world.mode);
                }
            });
        </script>
    </body>
</html>
