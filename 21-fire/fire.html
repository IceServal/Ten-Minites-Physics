            function enable_adding_object()
            {
                let label = document.getElementById("adding-object-label");
                let checkbox = document.getElementById("adding-object");

                    mode = "creating";
                    label.innerHTML = "On";

                // world.on_frame(canvas);

            }

            mainloop();

            document.getElementById("probability").oninput = function () {
                probability = this.value / 100.0;
                if (selected_emitter != null) {
                    selected_emitter.probability = probability;
                }
            };
            document.getElementById("temperature").oninput = function () {
                temperature = this.value;
                if (selected_emitter != null) {
                    selected_emitter.temperature = temperature;
                }
            };
            document.addEventListener("keydown", event => {
                switch (event.key) {
                    case 'p': {
                        world.pause_or_resume();
                        break;
                    }

                    case 'm': {
                        world.step();
                        break;
                    }

                    case 'r': {
                        restart();
                        break;
                    }
                }
            });

            let grabbing = false;

            function grab(position)
            {
                grabbing = true;

                let position_world = canvas.plotting_scale.canvas_to_world(canvas.window_to_canvas(position));
                obstacle.body.center = position_world;
            }

            function move(position)
            {
                if (!grabbing) return;

                let position_world = canvas.plotting_scale.canvas_to_world(canvas.window_to_canvas(position));
                let old_position_world = world.subjects[0].body.center;
                obstacle.velocity.copy(position_world.clone().subtract(old_position_world).scale(1.0 / world.planck_time));
                old_position_world.copy(position_world);
            }

            function drop(position)
            {
                grabbing = false;
            }

            canvas.add_event_listener("mousedown", event => {
                grab(Vector2.from_components(event.x, event.y));
            });
            canvas.add_event_listener("mousemove", event => {
                move(Vector2.from_components(event.x, event.y));
            });
            canvas.add_event_listener("mouseup", event => {
                drop(Vector2.from_components(event.x, event.y));
            });
            canvas.add_event_listener("touchstart", event => {
                grab(Vector2.from_components(event.touches[0].clientX, event.touches[0].clientY));
            });
            canvas.add_event_listener(
                "touchmove",
                event => {
                    event.preventDefault();
                    event.stopImmediatePropagation();
                    move(Vector2.from_components(event.touches[0].clientX, event.touches[0].clientY));
                },
                {
                    passive: false
                },
            );
            canvas.add_event_listener("touchend", event => {
                drop(Vector2.from_components(event.touches[0].clientX, event.touches[0].clientY));
